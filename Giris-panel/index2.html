<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="height: 700px;">

        <div style="max-width: 32rem;"
            class="container text-center border border-primary rounded bg-light-subtle p-3 mb-2 bg-dark-subtle text-emphasis-dark shadow">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="m-4"><input autocomplete="off" name="email" type="email" id="email"
                                class="form-control form-control-lg" placeholder="Email Adress">
                            <small class="form-text text-danger">*Doldurulması zorunlu alan.</small>
                        </div>
                        <div class="m-4"><input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Password">
                            <small class="form-text text-danger">*Doldurulması zorunlu alan.</small>
                        </div>
                        <hr>
                        <div><button type="button" class="btn btn-outline-primary btn-lg">Giriş</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
